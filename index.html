<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mito Magic Tiles</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    background: linear-gradient(to bottom right, #1e3c72, #2a5298, #6a11cb);
    font-family: 'Segoe UI', sans-serif;
    color: white;
    overflow: hidden;
  }

  nav {
    position: sticky;
    top: 0;
    z-index: 1000;
    background: linear-gradient(90deg, #6a11cb, #2575fc);
    padding: 18px;
    text-align: center;
    font-size: 28px;
    font-weight: bold;
    letter-spacing: 1px;
    color: white;
    box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    border-bottom: 2px solid rgba(255,255,255,0.1);
  }

  #score {
    text-align: center;
    font-size: 20px;
    margin-top: 10px;
  }

  #game {
    position: relative;
    width: 400px;
    height: 600px;
    margin: 20px auto;
    border: 2px solid #fff;
    display: flex;
    overflow: hidden;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 10px;
  }

  .lane {
    flex: 1;
    position: relative;
    border-left: 1px solid rgba(255, 255, 255, 0.1);
    border-right: 1px solid rgba(255, 255, 255, 0.1);
  }

  .tile {
    position: absolute;
    width: 100%;
    height: 100px;
    top: -100px;
    animation: drop linear forwards;
  }

  .tile img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: block;
  }

  @keyframes drop {
    to {
      top: 600px;
    }
  }

  #game-over {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: linear-gradient(135deg, #2575fc, #6a11cb);
    padding: 30px;
    border-radius: 15px;
    text-align: center;
    display: none;
    z-index: 999;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    color: #fff;
  }

  #game-over h2 {
    font-size: 32px;
    margin-bottom: 20px;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
  }

  #restart {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    background: #ffffff;
    color: #6a11cb;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease;
  }

  #restart:hover {
    background: #e0e0e0;
    color: #2575fc;
  }
</style>
</head>
<body>

  <nav>Mito Magic Tiles</nav>
  <div id="score">Score: 0</div>

  <div id="game">
    <div class="lane" id="lane0"></div>
    <div class="lane" id="lane1"></div>
    <div class="lane" id="lane2"></div>
    <div class="lane" id="lane3"></div>

    <div id="game-over">
      <h2>Game Over</h2>
      <button id="restart">Play Again</button>
    </div>
  </div>

  <script>
    const lanes = Array.from(document.getElementsByClassName('lane'));
    const scoreDisplay = document.getElementById('score');
    const gameOverDisplay = document.getElementById('game-over');
    const restartBtn = document.getElementById('restart');

    let score = 0;
    let gameSpeed = 3.5; // in seconds
    let spawnInterval;
    let isGameOver = false;

    let currentImageIndex = 0;
    const maxImages = 10;

    function getImageSrc() {
      const index = Math.floor(score / 30);
      return `mito${Math.min(index + 1, maxImages)}.png`;
    }

    function createTile(laneIndex) {
      const tile = document.createElement('div');
      tile.className = 'tile';
      tile.style.animationDuration = `${gameSpeed}s`;

      const img = document.createElement('img');
      img.src = getImageSrc();
      tile.appendChild(img);

      tile.clicked = false;

      tile.addEventListener('click', () => {
        if (isGameOver || tile.clicked) return;

        tile.clicked = true;
        tile.style.animationPlayState = 'paused';
        tile.remove();
        score++;
        scoreDisplay.textContent = `Score: ${score}`;

        if (score % 10 === 0 && gameSpeed > 1) {
          gameSpeed -= 0.2;
        }
      });

      tile.addEventListener('animationend', () => {
        if (!tile.clicked && !isGameOver) {
          endGame();
        }
        tile.remove();
      });

      lanes[laneIndex].appendChild(tile);
    }

    function startGame() {
      score = 0;
      gameSpeed = 3.5;
      isGameOver = false;
      scoreDisplay.textContent = `Score: ${score}`;
      gameOverDisplay.style.display = 'none';

      spawnInterval = setInterval(() => {
        if (isGameOver) return;
        const laneIndex = Math.floor(Math.random() * lanes.length);
        createTile(laneIndex);
      }, 700);
    }

    function endGame() {
      isGameOver = true;
      clearInterval(spawnInterval);
      gameOverDisplay.style.display = 'block';
    }

    restartBtn.addEventListener('click', () => {
      // Clean up tiles
      document.querySelectorAll('.tile').forEach(tile => tile.remove());
      startGame();
    });

    startGame();
  </script>

</body>
</html>
